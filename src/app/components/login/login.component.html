<div class="body">
  <div class="login">
    <mat-spinner class="spinner" diameter="50"></mat-spinner>
    <form [formGroup]="form" (ngSubmit)="sendForm()">
      <img src="">
      <h1>Login</h1>
      <mat-form-field class="moreWidth" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field class="moreWidth" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <button [disabled]="form.invalid" class="moreWidth" type="submit" mat-raised-button color="primary">
        Ingresar
      </button>
    </form>
  </div>
</div>
