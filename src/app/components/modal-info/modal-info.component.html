      <mat-label>Usuario</mat-label>
      <input matInput  [value]="data.name" readonly>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Rol</mat-label>
      <input matInput  [value]="data.rol" readonly>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Profesi√≥n</mat-label>
      <input matInput  [value]="data.userType" readonly>

  </div>
  <div class="button-modal">
    <button (click)="closeDialog()" mat-raised-button color="primary">Cerrar</button>
  </div>
</mat-card>
